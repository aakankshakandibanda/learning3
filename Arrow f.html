<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Types of functions</h1>
    <script>
        const greet=(name)=>`hello,${name}!`;
        console.log(greet("Mr.Beast"));
    </script>
    
</body>
</html>
