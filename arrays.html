<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        let name=["aaku","john", "ganesh"];
        // name.forEach(name =>console.log(name));
        name.push("aaku");
        // name.forEach(name =>console.log(name));
        name.shift();
        // name.forEach(name =>console.log(name));
        name.unshift("aaku");
        name.forEach(name =>console.log(name));
        let numbers=[1,2,3,4,5];
        let squared = numbers.map(num=>num*num);
        squared.forEach(sno=>console.log(sno));
    </script>
    
</body>
</html>
